<body id="body">

	<noscript><p class="warning"><a href="http://www.enable-javascript.com/" target="_blank">To enjoy the full website, first enable JavaScript</a></p></noscript>

	<header class="page-header text-center">
		<div class="wrap">
			<h1 class="h3 text-white">Pure CSS Tables</h1>
		</div>
	</header>

	<main class="index-content wrap" id="index-content">
		<table class="customer-messages">
			<caption>Responsive CSS Only Table </caption>
			<thead>
					<tr>
							<th class="t-avatar"></th>
							<th class="t-name">From</th>
							<th class="t-ping">Ping</th>
							<th class="t-date">Date</th>
							<th class="t-url"></th>
					</tr>
			</thead>
			<tbody id="customer-list">

			</tbody>
		</table>
	</main>

	<script id="template-list" type="text/x-handlebars-template">
		{{#each chats}}
			<tr>
				<td class="t-avatar"><img src="{{avatar}}" /></td>
				<td class="t-name">{{name}}</td>
				<td class="t-ping">{{ping}}</td>
				<td class="t-date"><date datetime="{{date}}">{{date_formatted}}</date></td>
				<td class="t-url"><a href="{{url}}"> > </a></td>
			</tr>
		{{else}}
			<tr>
				<td colspan="5">No data to show</td>
			</tr>
		{{/each}}
	</script>
